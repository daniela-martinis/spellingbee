<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Learn</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py">
        <div class="container">
            <a href="index.html" class="navbar-brand">Spelling Bee</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="learn.html" class="nav-link">Learn Words</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Add a modal for user input -->
    <div class="modal" id="indexModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Enter word index you left off at (Enter 0 to start from the beginning)</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="number" id="lastIndexInput" class="form-control" placeholder="Enter the number you left off at">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" onclick="saveLastIndex()">Save</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Spell Checker -->
    <div class="container mt-5">
        <div class="container">
            <h2 class="mb-4">Listen for the word and correctly type it in the textbox!</h2>
            <div id="wordCount" class="mb-3">Correct: 0 / Total: 0</div>
            <div id="wordDisplay" class="mb-3"></div>
            <button onclick="speakWord()" class="btn btn-dark mb-3">ðŸ”Š</button>
            <input type="text" id="userInput" class="form-control mb-3" placeholder="Type the word here" onkeypress="handleKeyPress(event)">
            <button onclick="checkSpelling()" class="btn btn-dark mb-3">Check Spelling</button>
            <div id="result"> </div>
            <div id="wordIndex" class="mb-3">
                <h5>Word Index: 0</h5>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="p-5 bg-dark text-white text-center position-relative">
        <div class="container">
            <p class="lead">Thanks for practicing</p>
        </div>
    </footer>

    <script src="script.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
